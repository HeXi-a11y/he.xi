{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/avatar.png' %}" alt="Ава">
        <span class="logo">HeXi [GD]</span>
        <h3>Навигация</h3>
        <ul>
            <!--<i class="fa-solid fa-house"></i> <i class="fa-solid fa-server"></i> <i class="fa-solid fa-square"></i> <i class="fa-solid fa-dice"></i> -->
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"> </i> Главная</li></a>
            <a href="{% url 'cr4d' %}"><li><i class="fa-solid fa-server"> </i> CR4D</li></a>
            <a href="{% url 'hexi' %}"><li><i class="fa-brands fa-youtube"></i> HeXi</li></a>
            <a href="{% url 'gd' %}"><li><i class="fa-solid fa-screwdriver-wrench"> </i> Мои уровни</li></a>
            <a href="{% url 'sociallinks' %}"><li><i class="fa-solid fa-user"></i> Связь со мной</li></a>
            <a href="{% url 'main' %}"><li><i class="fa-solid fa-newspaper"> </i> Форум</li></a>
            <a href="{% url 'nextvideo' %}"><li><i class="fa-solid fa-video"> </i> Когда новое видео</li></a>
            <a href="{% url 'nextlevel' %}"><li><i class="fa-solid fa-screwdriver-wrench"></i> Когда новый уровень</li></a>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
